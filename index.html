<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview</title>
  </head>
  <body>
    <main class="card">
      <div class="product-image">
        <picture>
          <source srcset="/image-product-mobile.jpg"
                  media="(max-width: 600px)">
          <img src="/image-product-desktop.jpg" alt="">
       </picture>
        <!-- <img class="desktop-image" src="/image-product-desktop.jpg" alt="">
        <img class="mobile-image" src="/image-product-mobile.jpg" alt=""> -->
      </div>
      <div class="product-text">
        <div class="product-category">PERFUME</div>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <div class="product-summary">
          A floral, solar and voluptuous interpretation composed by
          Oliver Polge, Perfumer-Creator for the House of CHANEL
        </div>
        <div class="product-price">
          <span class="current-price">$149.99</span>
          <span class="actual-price">$169.99</span>
        </div>
        <div class="cta-button">
          <img src="/icon-cart.svg" alt="cart-icon" />
          <span class="cta-text">Add to Cart</span>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
